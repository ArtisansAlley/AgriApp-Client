<html>
    <head>
        <title>AgriApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css" integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg==" crossorigin="anonymous" />
        <style>
            body {
                font-size: 1.3rem;
            }
            * {
                font-family:'Manrope', sans-serif;
            }

            .text-primary {
                color: #8dc63f !important;
            }
            .btn-primary {
                background-color: #8dc63f;
                border-color: #8dc63f;
            }
            .btn-primary:hover {
                color: #fff;
                background-color: #84b83b;
                border-color: #84b83b;
            }
            .btn-primary:not(:disabled):not(.disabled).active:focus, .btn-primary:not(:disabled):not(.disabled):active:focus, .show>.btn-primary.dropdown-toggle:focus {
                box-shadow: 0 0 0 0.2rem rgb(141 198 63 / 50%) ;
            }

            .btn-primary.focus, .btn-primary:focus {
                box-shadow: 0 0 0 0.2rem rgb(141 198 63 / 50%) ;
            }
            .btn-primary:not(:disabled):not(.disabled).active, .btn-primary:not(:disabled):not(.disabled):active, .show>.btn-primary.dropdown-toggle {
                color: #fff;
                background-color: #8dc63f !important;
                border-color: #8dc63f !important;
            }

            .card {
                border: none !important;
                border-radius: 2rem;
                box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            }
            .card-img {
                width: 100%;
                height: 200px;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: 800;
            }

            /* Navbar */
            #navbar {
                background-color: white !important;
                box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
            }

            /* Splash Sreen */
            #splash-screen {
                background-image: url('img/splashscreen-bg.jpg');
                background-size: cover;
                background-position: center;
                overflow: hidden;
            }
            #logo {
                
            }

            /* Camera Contents */
            #borders {
                width: 244px;
                height: 244px;

                background:
                    linear-gradient(to right, white 2px, transparent 2px) 0 0,
                    linear-gradient(to right, white 2px, transparent 2px) 0 100%,
                    linear-gradient(to left, white 2px, transparent 2px) 100% 0,
                    linear-gradient(to left, white 2px, transparent 2px) 100% 100%,
                    linear-gradient(to bottom, white 2px, transparent 2px) 0 0,
                    linear-gradient(to bottom, white 2px, transparent 2px) 100% 0,
                    linear-gradient(to top, white 2px, transparent 2px) 0 100%,
                    linear-gradient(to top, white 2px, transparent 2px) 100% 100%;

                background-repeat: no-repeat;
                background-size: 20px 20px;
                
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #borders .helper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                opacity: 0.7;
            }
            #camera video {
                object-fit: fill;
            }
            #capture-wrapper {
                position: absolute;
                left: 0;
                right: 0;
                bottom:0;
                background-color: rgba(0,0,0,0.2);
            }
            #capture {
                width: 18%;
                padding-bottom: 18%;
                padding-left: 0;
                padding-right: 0;
                padding-top: 0;
                border-radius: 300%;
                font-size: 1.5em;
                margin: auto;
                display: block;

                border: 5px solid rgba(0,0,0,0.1);
                box-shadow: 0 0 0 3px white;
                box-sizing: content-box;
            }

            /* Result Content */
            #result .preview-screen {
                width: 100%;
                height: 50%;
                background-size: cover;
                background-position: center;
                position: relative;
            }
            #result .description {
                margin-top: -50px;
                          
            }
        </style>
    </head>
    <body class="bg-light">

        <nav id="navbar" class="navbar navbar-expand navbar-light bg-light fixed-top p-4" style="display: none;">
            <a class="navbar-brand" href="#">
                <img class="img-fluid" src="img/logo-alt.png" alt="" width="170">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a id="back-slide" class="nav-link" href="#"><i class="text-primary fas fa-chevron-left"></i></a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Splash Sreen -->
                <div id="splash-screen" class="swiper-slide">
                    <div class="row align-items-center h-100 d-flex">
                        <div class="col-6 col-md-3 mx-auto">
                            <img id="logo" class="img-fluid animate__animated animate__backInDown" src="img/logo.png" alt="">
                        </div>
                    </div>
                </div>

                <!-- Camera -->
                <div id="camera-slide" class="swiper-slide">
                    <div id="camera"></div>

                    <div class="contents">
                        <div id="borders">
                            <p class="text-light mb-0 text-center helper"></p>
                        </div>
                        <div id="capture-wrapper" class="py-4">
                            <button  class="btn btn-light" id="capture"></button>
                        </div>
                    </div>
                </div>
                
                <!-- Result Slide -->
                <div id="result" class="swiper-slide" style="overflow: auto;">
                    <div class="preview-screen"></div>
                    <div class="container my-4">
                        <div class="card description animate__animated">
                            <div class="card-body text-center">
                                <div class="mb-4">
                                    <p class="lead mb-0">We have detected</p>
                                    <h3 class="text-primary disease-name"></h3>
                                    <p><em><span class="confidence"></span>% Confident</em></p>
                                </div>
                                
                                <div class="mb-4">
                                    <p class="description-text"></p>
                                </div>
                                <button class="btn btn-lg btn-primary" id="learn-more">Learn More</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- More Info Slide -->
                <div id="more-info" class="swiper-slide" style="overflow: auto;">
                    <div class="container py-4" style="margin-top:104px;">
                        <div class="card prevention animate__animated mb-4">
                            <!-- <div class="card-img"></div> -->
                            <div class="card-body">
                                <h3 class="text-primary mb-4">Prevention</h3>
                                <p class="prevention-text"></p>
                            </div>
                        </div>
                        <div class="card control animate__animated">
                            <!-- <div class="card-img"></div> -->
                            <div class="card-body">
                                <h3 class="text-primary mb-4">Control</h3>
                                <p class="control-text"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/webcam.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
