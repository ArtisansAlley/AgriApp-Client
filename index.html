<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/solid.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		#crop-area {
			width: 244px;
			height: 244px;
			position: fixed;
			top: 50%;
			left: 50%;
			border: 1px solid white;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body class="bg-dark">
	
	<div id="crop-area">

	</div>

	<!-- Welcome Page -->
	<div id="welcome">
		<div class="wrapper">
			<img id="logo" src="img/logo.png" alt="" width="140">
			<div class="loader">Loading...</div>
			<p class="text-light text-center">
			</p>
		</div>
	</div>

	<!-- Note -->
	<div class="alert alert-dark d-none">
		<p class="text-light mb-0">
			<i class="fas fa-image"></i> Take a picture of the vegetable
		</p>
	</div>
	
	<!-- Camera -->
	<div class="center-v">
		<div class="mx-auto" id="camera"></div>
	</div>
	
	<!-- Capture Button -->
	<button class="btn btn-lg my-3 btn-primary ripple" type=button value="Predict" id="capture" onClick="take_snapshot()" style="display: none;">
		<i class="fas fa-camera text-light"></i>
		<i class="fas fa-spin fa-spinner text-light" style="display: none;"></i>
	</button>

	<!-- Result -->
	<div id="result" style="display: none;">
		<div class="container-fluid mt-3">
			<div class="row col-12 my-2">
				<i class="fas fa-long-arrow-alt-left h4" id="back"></i>
			</div>
			<div class="row">
				<div class="col-10 mx-auto">
					<div class="mt-3" id="content">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<canvas id="myCanvas" width="244" height="244"></canvas>

	<script
	src="https://code.jquery.com/jquery-3.5.1.js"
	integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/webcam.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
